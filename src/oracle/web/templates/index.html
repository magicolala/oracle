<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oracle Analyzer</title>
  </head>
  <body>
    <h1>Oracle Analyzer</h1>
    <p>Paste a PGN up to the move you would like to analyze.</p>
    <form method="post" action="/analyze">
      <label for="pgn">PGN</label><br />
      <textarea id="pgn" name="pgn" rows="15" cols="80" required></textarea><br />
      <button type="submit">Analyze</button>
    </form>
  </body>
</html>
